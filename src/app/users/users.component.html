<h1>USERS LIST({{ users.length }})</h1>
<table>
  <thead>
    <tr>
      <th>#</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Full Name</th>
      <th>Email</th>
      <th>Phone Number</th>
      <th>Birthday</th>
      <th>Is Blocked?</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of users; let i = index">
      <td [style.background-color]="'hsl(' + i * 30 + ',63%,35%)'">
        {{ i + 1 }}
        <span *ngIf="item.isActive">פעיל</span>
        <span [hidden]="item.isActive">לא פעיל</span>
      </td>
      <td><input type="text" [(ngModel)]="item.firstName" /></td>
      <td><input type="text" [(ngModel)]="item.lastName" /></td>
      <td>{{ item.firstName }} {{ item.lastName }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.phone }}</td>
      <td>{{ item.birthday | date: "dd/MM/yyyy" }}</td>
      <td
        [class.green]="item.isBlocked"
        [class.red]="!item.isBlocked"
        (click)="toggle(item)"
      >
        <span [class.isActive]="item.isActive">{{
          item.isBlocked ? "V" : "X"
        }}</span>
      </td>
    </tr>
  </tbody>
</table>
